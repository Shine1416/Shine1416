<body>

     <div>
        <h1>CONTACT FORM</h1>
        </div>

    <div>

         <form action="/action_page.php"> 
            
             <table class="bottomline">
                 <tr>
            <td><label for="fname">Your Name:</label></td> 
             <td><input type="text" id="fname" name="fname" placeholder="Firstname">
             <input type="text" id="lname" name="lname" placeholder="Lastname">
            </td>
</tr>
            
            
       <tr>
           <td><label for="email">Your Email:</label></td> 
           <td> <input type="email" id="email" name="email" placeholder="e.g@hello.contact.net"></td> 
        </tr>
       
        <tr> 
           <td> <label for="Phone">Phone*:</label></td> 
           <td><input type="tel" id="phone1" name="phone1" placeholder="###" pattern="[0-9]{3}" required>
   <input type="tel" id="phone2" name="phone2" placeholder="###" pattern="[0-9]{3}" required>
   <input type="tel" id="phone3" name="phone3" placeholder="####" pattern="[0-9]{4}" required></td> 
        </tr>
        
           <tr>
            <td><label for="messagesub">Message Subject*:</label></td> 
           <td><select id="messagesub" name="messagesub">
    
   
    <option value="Enquiry">Enquiry</option>
     <option value="Complaint">Complaint</option>
    <option value="Others">Others</option>
   
  </select></td> 
</tr>

                                                                        
        <tr>

        
            <td id="boxmain"><label for="message">Message:</label></td>
            <td id="boxsec"><textarea id="boxsec"   name="message" rows="5" cols="20" placeholder="..."></textarea></td>
                                                                                    

        </table>
        <div><input id="submit" type="submit"></div>
        
        </form>
    </div>
